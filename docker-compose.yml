services:
  web:
    build: .
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - backend.env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.1
    restart: always
    env_file:
      - db.env
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      retries: 10
      timeout: 5s
    ports:
      - "3306:3306"

volumes:
  mysql_data: