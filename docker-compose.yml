
services:
  web:
    build: .
    working_dir: /app
    command: python -m debugpy --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "5678:5678"
    env_file:
      - backend.env
    depends_on:
      db:
        condition: healthcheck

  db:
    image: mysql:8.1
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql
    # ports:
    #   - "3306:3306"
    env_file:
      - db.env
volumes:
  mysql_data:

    